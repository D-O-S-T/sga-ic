<form (ngSubmit)="uploadFile()" #formUpload="ngForm" class="form-upload">

  <h3>Cadastre atividade</h3>
  <mat-form-field appearance="outline" class="full-width">
    
    <mat-label>Título</mat-label>
    <input
      matInput
      id="titulo"
      name="titulo"
      type="text"
      [(ngModel)]="titulo"
      required
      placeholder="Digite o título"
    />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Descrição</mat-label>
    <textarea
      matInput
      id="descricao"
      name="descricao"
      [(ngModel)]="descricao"
      required
      placeholder="Digite a descrição"
    ></textarea>
  </mat-form-field>

  <!-- Input de data com HTML padrão -->
  <div class="form-group">
    <label for="dataAbertura">Data de Abertura</label>
    <input
      id="dataAbertura"
      name="dataAbertura"
      type="date"
      [(ngModel)]="dataAbertura"
      required
    />
  </div>

  <div class="form-group">
    <label for="dataEncerramento">Data de Encerramento</label>
    <input
      id="dataEncerramento"
      name="dataEncerramento"
      type="date"
      [(ngModel)]="dataEncerramento"
      required
    />
  </div>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Projeto ID</mat-label>
    <input
      matInput
      id="projetoId"
      name="projetoId"
      type="number"
      [(ngModel)]="projetoId"
      required
      placeholder="ID do projeto"
    />
  </mat-form-field>

  <div class="file-upload">
   <button mat-raised-button color="primary" type="submit" class="submit-btn">Escolher Arquivo</button>
    <input
      id="arquivo"
      type="file"
      (change)="onFileSelected($event)"
      required
      hidden
    />
  </div>

  <button mat-raised-button color="primary" type="submit" class="submit-btn">
    Enviar
  </button>
</form>
