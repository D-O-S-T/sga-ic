<div class="modal-overlay">
    <div class="modal-container">
        <form (ngSubmit)="uploadResposta()" #formResposta="ngForm" class="form-upload">
            <h2>Responder Relatorio</h2>

            <div class="background">
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao" [(ngModel)]="descricao" required
                        placeholder="Descreva sua resposta"></textarea>
                </div>

                <div class="form-group">
                    <label for="arquivo">Arquivo</label>
                    <input id="arquivo" type="file" multiple (change)="onFileSelected($event)" required />
                </div>

                <div class="form-actions">
                    <button type="submit" [disabled]="formResposta.invalid">Enviar</button>
                    <button type="button" class="btn-cancelar" (click)="fechar()">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
