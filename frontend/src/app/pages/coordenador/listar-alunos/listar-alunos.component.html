<div class="tabela-container">
  <div class="tabela-header">
    <div class="header-actions">
      <button mat-icon-button [routerLink]="['/coordenador']" matTooltip="Voltar">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <h2>Lista de Alunos</h2>
    </div>
    <button mat-mini-fab color="primary" [routerLink]="['/form-aluno']" aria-label="Adicionar aluno">
      <mat-icon>person_add</mat-icon>
    </button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Foto</th>
        <th>Nome</th>
        <th>CPF</th>
        <th style="text-align: right;">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let aluno of alunos">
        <td>
          <img *ngIf="aluno.fotoPerfil; else semFoto" [src]="aluno.fotoPerfil" alt="Foto do aluno"
            class="foto-perfil" />
          <ng-template #semFoto>
            <span class="sem-foto">Sem foto</span>
          </ng-template>
        </td>
        <td>{{ aluno.nome }}</td>
        <td>{{ aluno.cpf }}</td>
        <td class="acoes">
          <button mat-icon-button color="accent" (click)="editarAluno(aluno.id)" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deletarAluno(aluno.id)" matTooltip="Excluir">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <p class="total-alunos">Total de alunos: <strong>{{ alunos.length }}</strong></p>
</div>
