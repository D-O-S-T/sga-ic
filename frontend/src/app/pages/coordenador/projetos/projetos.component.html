<div class="p-6">

  <h2 class="text-2xl font-semibold mb-4">Projetos Cadastrados</h2>

  <!-- Filtros -->
  <form [formGroup]="filtroForm" (ngSubmit)="filtrarProjetos()" class="flex flex-wrap gap-4 items-end mb-6">
    <mat-form-field appearance="outline">
      <mat-label>Título</mat-label>
      <input matInput placeholder="Buscar por título" formControlName="titulo">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option value="">Todos</mat-option>
        <mat-option value="Em andamento">Em andamento</mat-option>
        <mat-option value="Concluído">Concluído</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-flat-button color="primary" type="submit">Filtrar</button>
    <button mat-stroked-button color="warn" type="button" (click)="limparFiltros()">Limpar</button>
  </form>

  <!-- Tabela -->
  <mat-card>
    <mat-table [dataSource]="projetosFiltrados" class="mat-elevation-z2">

      <!-- Título -->
      <ng-container matColumnDef="titulo">
        <mat-header-cell *matHeaderCellDef>Título</mat-header-cell>
        <mat-cell *matCellDef="let projeto">{{ projeto.titulo }}</mat-cell>
      </ng-container>

      <!-- Coordenador -->
      <ng-container matColumnDef="coordenador">
        <mat-header-cell *matHeaderCellDef>Coordenador</mat-header-cell>
        <mat-cell *matCellDef="let projeto">{{ projeto.coordenador }}</mat-cell>
      </ng-container>

      <!-- Status -->
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
        <mat-cell *matCellDef="let projeto">{{ projeto.status }}</mat-cell>
      </ng-container>

      <!-- Data de Início -->
      <ng-container matColumnDef="dataInicio">
        <mat-header-cell *matHeaderCellDef>Início</mat-header-cell>
        <mat-cell *matCellDef="let projeto">{{ projeto.dataInicio | date:'dd/MM/yyyy' }}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>
  </mat-card>
</div>
