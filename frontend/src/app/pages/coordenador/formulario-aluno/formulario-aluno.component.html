<form (ngSubmit)="cadastrarAluno()" #formAluno="ngForm" class="form-upload">
  <div class="background">
    <div class="form-group">
      <label for="cpf">CPF</label>
      <input id="cpf" name="cpf" type="text" [ngModel]="cpf" (ngModelChange)="onCpfChange($event)" required
        placeholder="Digite o CPF" />

    </div>

    <div class="form-group">
      <label for="nome">Nome</label>
      <input id="nome" name="nome" type="text" [(ngModel)]="nome" required placeholder="Digite o nome completo" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" [(ngModel)]="email" required placeholder="Digite o email" />
    </div>

    <div class="form-group">
      <label for="descricao">Descrição</label>
      <textarea id="descricao" name="descricao" [(ngModel)]="descricao" placeholder="Descreva o aluno"
        required></textarea>
    </div>

    <div class="form-group">
      <label for="curriculoLattes">Currículo Lattes</label>
      <input id="curriculoLattes" name="curriculoLattes" type="url" [(ngModel)]="curriculoLattes" required
        placeholder="Link do currículo Lattes" />
    </div>

    <div class="form-group">
      <label for="celular">Celular</label>
      <input id="celular" name="celular" type="text" [(ngModel)]="celular" mask="(00) 00000-0000" required
        placeholder="(xx) xxxxx-xxxx" />
    </div>


    <button type="submit" [disabled]="formAluno.invalid">Salvar</button>
  </div>
</form>
