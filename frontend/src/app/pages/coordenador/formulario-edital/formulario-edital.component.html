<form (ngSubmit)="salvar()" #formEdital="ngForm" class="form-upload">
  <h2>Cadastro de Edital</h2>

  <div class="background">

    <!-- Título -->
    <div class="form-group">
      <label for="titulo">Título</label>
      <input id="titulo" name="titulo" type="text" [(ngModel)]="edital.titulo" required placeholder="Título do edital" />
    </div>

    <!-- Descrição -->
    <div class="form-group">
      <label for="descricao">Descrição</label>
      <textarea id="descricao" name="descricao" rows="3" [(ngModel)]="edital.descricao" required placeholder="Descrição do edital"></textarea>
    </div>

    <!-- Datas -->
    <div class="form-group">
      <label for="dtInicio">Data de Início</label>
      <input id="dtInicio" name="dtInicio" type="date" [(ngModel)]="edital.dtInicio" required />
    </div>

    <div class="form-group">
      <label for="dtFim">Data de Fim</label>
      <input id="dtFim" name="dtFim" type="date" [(ngModel)]="edital.dtFim" required />
    </div>

    <!-- Instituição -->
    <div class="form-group">
      <label for="instituicao">Instituição</label>
      <input id="instituicao" name="instituicao" type="text" [(ngModel)]="edital.instituicao" required />
    </div>

    <!-- Quantitativos -->
    <div class="form-group">
      <label for="qtdAlunos">Quantidade de Alunos</label>
      <input id="qtdAlunos" name="qtdAlunos" type="number" [(ngModel)]="edital.qtdAlunos" min="0" required />
    </div>

    <div class="form-group">
      <label for="qtdProjetos">Quantidade de Projetos</label>
      <input id="qtdProjetos" name="qtdProjetos" type="number" [(ngModel)]="edital.qtdProjetos" min="0" required />
    </div>

    <div class="form-group">
      <label for="qtdBolsistas">Quantidade de Bolsistas</label>
      <input id="qtdBolsistas" name="qtdBolsistas" type="number" [(ngModel)]="edital.qtdBolsistas" min="0" required />
    </div>

    <div class="form-group">
      <label for="qtdProfessores">Quantidade de Professores</label>
      <input id="qtdProfessores" name="qtdProfessores" type="number" [(ngModel)]="edital.qtdProfessores" min="0" required />
    </div>

    <!-- Botões -->
    <div class="actions">
      <button type="button" (click)="fechar()" class="cancel">Cancelar</button>
      <button type="submit">Salvar</button>
    </div>

  </div>
</form>
